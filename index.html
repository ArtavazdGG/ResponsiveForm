<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact us Form</title>
    <link rel="stylesheet" href="./index.css">
    
<body>
   
    <div class="container">
    <div class="text"> Responsive Contact us Form </div>

    <form action="#">

        <div class="form-row">

            <div class="input-data">
                <input id="FirstName" type="text" required>
                <div class="underline"></div>
                <label> First Name </label>
            </div>

            <div class="input-data">
                <input id="LastName" type="text" required>
                <div class="underline"></div>
                <label>Last Name</label>
            </div>

        </div>

        <div class="form-row">

            <div class="input-data">
                <input id="EmailAddross" type="email" required>
                <div class="underline"></div>
                <label>Email Addross</label>
            </div>

            <div class="input-data">
                <input id="WobsitoNamo" type="text" required>
                <div class="underline"></div>
                <label>Wobsito Namo</label>
            </div>

        </div>

        <div class="form-row ">

            <div class="input-data textarea">
                <textarea id="WriteYoorMessage" cols="30" rows="10" required></textarea>
                <div class="underline"></div>
                <label>Write yoor message</label>
            </div>

        </div>

        <div class="form-row submit-btn">

            <div class="input-data ">
                <div class="inner"></div>
                <input id="submit" type="submit" value="submit">
            </div>

        </div>
    </form>

</div>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>First Name </th>
            <th>Last Name</th>
            <th>Email Addross</th>
            <th>Wobsito Namo</th>
            <th>Write yoor message</th>
        </tr>
    </thead>

    <tbody></tbody>
</table> 


    <script src="./js/script.js"></script>
</body>

</html>
